<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comecando JS</title>
</head>
<body>
    <h1>Hello world!</h1>
    <script>
       var n1 = Number.parseInt(window.prompt('Digite um numero'))
       var n2 = Number.parseInt(window.prompt('Digite outro numero'))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`)  // Placeholder, template string usando ${}
    </script>
    
</body>
</html>
